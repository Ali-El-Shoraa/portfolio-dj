<link rel="stylesheet" href="{% static 'css/hero.css' %}" />

<section id="home" class="hero">

  <div class="container">

      <!-- <Text /> -->

        <h1>

        </h1>

        <h3>

        </h3>

        <a href="" class="sp-button-components"> Contact Me </a>
