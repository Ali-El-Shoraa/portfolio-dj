{% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/global.css' %}" /> -->

<link rel="stylesheet" href="{% static 'css/header.css' %}" />

<header class="header">
  <div class="container">
    <a href="" class="logo">
      <i class="fab fa-node-js"></i>
      <h3>Ali</h3>
    </a>

    <!-- navbar -->
    <nav>
      <button id="toggle-menu"><i id="menu-icon" class="fas fa-bars text-2xl"></i></button>

      <ul id="list">
        {% for link in links %}
        <li><a href="#{{ link.link }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>

<!-- scripts -->
<script src="{% static 'js/typedTitle.js' %}"></script>
<script src="{% static 'js/header.js' %}"></script>
